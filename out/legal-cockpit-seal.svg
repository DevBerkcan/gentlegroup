<svg width="320" height="360" viewBox="0 0 320 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <path d="M160 10C160 10 240 30 280 50C280 120 280 200 160 340C40 200 40 120 40 50C80 30 160 10 160 10Z"
        fill="white" stroke="url(#gradient1)" stroke-width="6"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="40" y1="10" x2="280" y2="340" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#8B7EC8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7FB3D5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6CCFF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#8B7EC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6CCFF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- LC Logo Icon -->
  <g transform="translate(140, 35)">
    <rect x="0" y="0" width="40" height="40" rx="4" fill="url(#gradient2)"/>
    <text x="8" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">LC</text>
  </g>

  <!-- RECHTSTEXTE -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        text-anchor="middle" fill="#2D3748" letter-spacing="2">
    RECHTSTEXTE
  </text>

  <!-- Divider Line -->
  <line x1="100" y1="110" x2="220" y2="110" stroke="#8B7EC8" stroke-width="2"/>

  <!-- RECHTSSICHER -->
  <text x="160" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="600"
        text-anchor="middle" fill="#4A5568" letter-spacing="1">
    RECHTSSICHER
  </text>

  <!-- Agentur-Partner -->
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="26" font-weight="800"
        text-anchor="middle" fill="#2D3748">
    Agentur-Partner
  </text>

  <!-- Rechtssicherheit -->
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="20" font-weight="400"
        text-anchor="middle" fill="#4A5568">
    Rechtssicherheit
  </text>

  <!-- Legal Cockpit Logo Bottom -->
  <g transform="translate(110, 240)">
    <!-- Logo Icon -->
    <rect x="0" y="0" width="24" height="24" rx="3" fill="url(#gradient2)"/>
    <text x="4" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">LC</text>

    <!-- Text -->
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B7EC8">
      LEGAL
    </text>
    <text x="30" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6CCFF6">
      COCKPIT
    </text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="70" cy="150" r="3" fill="#8B7EC8" opacity="0.3"/>
  <circle cx="250" cy="150" r="3" fill="#6CCFF6" opacity="0.3"/>
  <circle cx="80" cy="200" r="2" fill="#7FB3D5" opacity="0.3"/>
  <circle cx="240" cy="200" r="2" fill="#7FB3D5" opacity="0.3"/>
</svg>
